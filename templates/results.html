<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Colors</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h1 class="h4">Top 10 Colors in Your Image</h1>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="{{ image_path }}" alt="Uploaded Image" class="img-fluid shadow-sm"
                                 style="max-height: 400px;">
                        </div>
                        <h5>Top Colors:</h5>
                        <ul class="list-group">
                            {% for color, hex_value, count in colors %}
                            <li class="list-group-item d-flex align-items-center justify-content-between"
                                style="background-color: {{ hex_value }}; color: white;">
                                <span>
                                    <strong>RGB:</strong> {{ color }}<br>
                                    <strong>HEX:</strong> {{ hex_value }}
                                </span>
                                <span>
                                    <strong>Count:</strong> {{ count }}
                                </span>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/" class="btn btn-secondary">Upload Another Image</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
